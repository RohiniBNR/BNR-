<!DOCTYPE html>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container for Header and Navigation */
        .containerHeader {
            padding: 15px 30px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .flex {
            display: flex;
        }

        .space-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        ul {
            list-style-type: none;
        }

        .left ul li {
            margin: 0 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .left ul {
            display: flex;
        }

        .right {
            display: flex;
            align-items: center;
        }

        .search {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rightBox {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .profile, .wishlist, .bag {
            margin: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Section 1: Banner Images */
        .section1 {
            padding: 20px 0;
            text-align: center;
        }

        .homeImg {
            width: 100%;
            max-width: 1000px;
            margin: 10px 0;
        }

        /* Section 2: Item Grid */
        .flex-wrap {
            flex-wrap: wrap;
        }

        .itemImg {
            width: 140px;
            margin: 10px;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .left ul li {
                margin: 0 10px;
                font-size: 14px;
            }

            .search {
                width: 100%;
            }

            .rightBox {
                flex-direction: column;
            }

            .profile, .wishlist, .bag {
                margin: 5px 0;
            }
        }
    </style>
</head>
